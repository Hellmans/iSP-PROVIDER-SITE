version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7
    container_name: lucas-net-mongo
    restart: always
    environment:
      MONGO_INITDB_DATABASE: lucas_net
    volumes:
      - mongo_data:/data/db
    networks:
      - lucas-net-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/lucas_net --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend FastAPI
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: lucas-net-backend:latest
    container_name: lucas-net-backend
    restart: always
    ports:
      - "8001:8001"
    environment:
      - MONGO_URL=mongodb://mongodb:27017
      - DB_NAME=lucas_net
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - lucas-net-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/api/"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend React (Build Production)
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: lucas-net-frontend:latest
    container_name: lucas-net-frontend
    restart: always
    ports:
      - "80:3000"
    environment:
      - REACT_APP_BACKEND_URL=http://SEU_IP_OU_DOMINIO:8001
    depends_on:
      - backend
    networks:
      - lucas-net-network

volumes:
  mongo_data:
    driver: local

networks:
  lucas-net-network:
    driver: bridge
